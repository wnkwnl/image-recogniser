 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" ></script>

  <body>
  <div class="container">
    
    <center>

      <br><br>
      <h1><u>Image recogniser</h1></u>
      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <p1>comb</p1>
      <p2>scale</p2>
      <p3>paint</p3>
      

      <br><br>
      <label>Webcam View - </label>

      <br><br>
    <div id="camera"></div>
      <br><br>

      <br><br>
      <button id="check_object">Click on the button to check the object </button>
      <p style="font-size: 22px;">Object :<span id="result_object_name"></span>  </p>

  </div>
<script src="main.js"></script>
